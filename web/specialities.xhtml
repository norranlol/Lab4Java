<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Specialities Page</title>
</h:head>

<h:body>
	<h2>Список специальностей</h2>
	<h:form>
		<h:dataTable var="spec" value="#{specialityMB.listOfSpecialities}" border="1" >
	    	<h:column>
	    		<f:facet name="header">Специальность</f:facet>
	    		<h:outputText value="#{spec.title}"/>
	    	</h:column>
	   		<h:column>
	    		<f:facet name="header"></f:facet>
	    		<h:commandLink value="Удалить" action="#{specialityMB.deleteSpeciality(spec)}"/>
	    	</h:column>
	    	<h:column>
	    		<f:facet name="header"></f:facet>
	    		<h:commandLink value="Просмотр врачей" action="#{doctorMB.showDoctorsBySpeciality(spec)}"/>
	    	</h:column>
		</h:dataTable>
		<h:commandLink value="Добавить специальность" action="addSpeciality"/>
		<br/>
		<h:commandLink value="Вернуться на предыдущую страницу" action="index"/>
	</h:form>
</h:body>
</html>
